<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tests</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        .container > * {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="apiKey">It would be silly to put your secret API key into a strange website</label>
        <input type="text" id="apiKey" placeholder="Do not enter secret api key">
        <input type="text" id="userInput" placeholder="find a jem in our specific db">

        <select id="model">
            <option value='gpt-4'>gpt-4</option>
            <option value='gpt-4-0125-preview'>gpt-4-0125-preview</option>
            <option value='gpt-4-1106-preview'>gpt-4-1106-preview</option>
            <option value='gpt-4-turbo-preview'>gpt-4-turbo-preview</option>
            <option value='gpt-4-0613'>gpt-4-0613</option>
            <option value='gpt-3.5-turbo'>gpt-3.5-turbo</option>
            <option value='gpt-3.5-turbo-0125' selected>gpt-3.5-turbo-0125</option> 
            <option value='gpt-3.5-turbo-1106'>gpt-3.5-turbo-1106</option>
            <option value='gpt-3.5-turbo-0613'>gpt-3.5-turbo-0613</option>
        </select>

        <button id="submitButton">find jems</button>

    </div> 
    <script src="./dist/bundle.js"></script>
</body>
</html>
